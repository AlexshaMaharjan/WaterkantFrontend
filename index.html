<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Interface</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/inputfield.css">
  <script src="js/script.js"></script>
</head>

<body>
<nav class="navbar">
  <img src="img/WaterkantChatbot.png" alt="Logo" class="logo">
  <button id="sidebar-toggle" class="menu-btn">&#9776;</button>
  <div class="title">Waterkant ChatBot</div>
  <a href="https://www.waterkant.sh/" class="home-link">Home</a>
</nav>
<div class="blue-line"></div>
<div class="container">
  <div class="sidebar" id="sidebar">
    <h2>Upcoming Events</h2>
    <div id="chat-elements"></div>
  </div>
  <div class="chat-area">
    <div class="messages">
      <!-- Example bot message -->
      <div class="message-container bot">
        <img src="img/profilelogo.png" alt="Bot" class="profile-pic">
        <div class="message bot">Hello! I am the Waterkant Chatbot. Ask me anything about the Festival.</div>
      </div>
    </div>
    <div class="input-area">
      <div class="input-wrapper">
        <input type="text" id="chat-input" placeholder="What are you interested in?">
        <img id="send-btn" src="img/send.png" alt="send">
      </div>
    </div>
  </div>
</div>
</body>

</html>
